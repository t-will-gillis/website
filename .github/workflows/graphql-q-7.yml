name: GraphQL Query 7

on:
  workflow_dispatch:

jobs:
  query:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

    
      - name: Run GraphQL query
        env:
          GITHUB_TOKEN: ${{ secrets.HACKFORLA_ADMIN_TOKEN }}
        run: |
          echo "Running GraphQL query"
          QUERY=$(cat <<'EOF'
          {
            "query": "query {
              repository(owner:"t-will-gillis", name:"website") {
                projectV2(number:5){
                  items(first:10 ){
                    pageInfo{ hasNextPage }
                    nodes{
                      fieldValueByName(name:"Status"){
                        __typename
                        ... on ProjectV2ItemFieldSingleSelectValue{
                          id
                          name
                        }
                      }
                      content{
                        __typename
                        ... on Issue{
                          number
                          title
                          id
                        }
                      }
                    }
                  }
                }
              }
            }"
          }
          EOF
          )
          RESPONSE=$(curl -s -H "Authorization: bearer $GITHUB_TOKEN" -X POST -d "$QUERY" https://api.github.com/graphql)
          echo "Response: $RESPONSE"
         
